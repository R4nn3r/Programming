<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Link -->
    <link rel="stylesheet" href="./apps/style/style.css" />
    <!-- <script
      src="https://kit.fontawesome.com/5b12988027.js"
      crossorigin="anonymous"
    ></script> -->

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="light-theme">
    <nav class="nav flex flex-jc-sb navBox container">
      <div class="nav__left flex flex-ac-c">
        <div class="logo flex flex-center">
          <img src="./images/logo.svg" alt="snap logo" />
        </div>

        <div class="nav-list hidden-mobile">
          <ul class="flex flex-ac-c">
            <li class="linkTree">
              <a href="#" class="link" onclick="openTree(this)"
                >Features
                <div class="arrow down"></div>
              </a>
              <!-- Drop Down -->
              <div class="dropDown">
                <ul>
                  <li>
                    <img src="./images/icon-todo.svg" alt="todo app icon" />
                    <a href="#" class="inLink">Todo List</a>
                  </li>
                  <li>
                    <img
                      src="./images/icon-calendar.svg"
                      alt="Calendar app icon"
                    />
                    <a href="#" class="inLink">Calendar</a>
                  </li>
                  <li>
                    <img
                      src="./images/icon-reminders.svg"
                      alt="Reminder app icon"
                    />
                    <a href="#" class="inLink">Reminders</a>
                  </li>
                  <li>
                    <img
                      src="./images/icon-planning.svg"
                      alt="Planning app icon"
                    />
                    <a href="#" class="inLink">Planning</a>
                  </li>
                </ul>
              </div>
            </li>
            <li class="linkTree_">
              <a href="#" class="link" onclick="openTree(this)"
                >Company
                <div class="arrow down"></div>
              </a>

              <!-- Drop Down -->
              <div class="dropDown_">
                <ul>
                  <li><a href="#" class="inLink_">History</a></li>
                  <li><a href="#" class="inLink_">Our Team</a></li>
                  <li><a href="#" class="inLink_">Blog</a></li>
                </ul>
              </div>
            </li>
            <li><a href="#" class="link">Careers</a></li>
            <li><a href="#" class="link">About</a></li>
          </ul>
        </div>
      </div>

      <div class="nav__right">
        <div class="buttons hidden-mobile">
          <button class="cta1">Login</button>
          <button class="cta2">Register</button>
        </div>

        <div class="hamburger hidden-desktop" onclick="myFunction(this)">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
    </nav>

    <!-- Features Company Careers About Login Register Make remote work Get your team
    in sync, no matter your location. Streamline processes, create team rituals,
    and watch productivity soar. Learn more -->

    <script src="./apps/js/main.js"></script>
  </body>
</html>
