<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Links -->
    <link rel="stylesheet" href="./apps/style/style.css" />
    <script
      src="https://kit.fontawesome.com/5b12988027.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="main-container">
        <div class="num">
          <p>Advice #117</p>
        </div>
        <div class="advice">
          <p>
            "it is easy to sit up and take notice, what's difficult is getting
            up and taking action."
          </p>
        </div>
        <div class="divider">
          <picture>
            <source
              srcset="./images/pattern-divider-mobile.svg"
              media="(max-width: 640px)"
            />
            <img src="./images/pattern-divider-desktop.svg" alt="divider" />
          </picture>
        </div>
        <div class="generator">
          <div class="circle">
            <img src="./images/icon-dice.svg" alt="dice icon" />
          </div>
        </div>
      </div>
    </main>
