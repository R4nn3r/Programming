<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="./apps/style/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Main Grid -->
    <main class="main">
      <div class="main-container">
        <div class="main-user">
          <div class="top">
            <!-- img -->
            <div class="img-box">
              <div class="img-box-circle">
                <img src="./images/image-jeremy.png" alt="User Jeremy" />
              </div>
            </div>
            <!-- user info -->
            <div class="user-info">
              <p>Report for</p>
              <h1>Jeremy Robson</h1>
            </div>
          </div>

          <!-- Button -->
          <div class="button">
            <button class="daily">Daily</button>
            <button class="weekly">Weekly</button>
            <button class="monthly">Monthly</button>
          </div>
        </div>
        <div class="main-grid">
          <!-- 1 -->
          <div class="main-grid-card">
            <div class="top">
              <div class="title">Work</div>
              <div class="more">
                <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
              </div>
            </div>
            <div class="middle">
              <div class="current">
                <h1>32hrs</h1>
              </div>
              <div class="previous">
                <p>Last Week - <span>36hrs</span></p>
              </div>
            </div>
          </div>

          <!-- 2 -->
          <div class="main-grid-card">
            <div class="top">
              <div class="title">Play</div>
              <div class="more">
                <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
              </div>
            </div>
            <div class="middle">
              <div class="current">
                <h1>10hrs</h1>
              </div>
              <div class="previous">
                <p>Last Week - <span>8hrs</span></p>
              </div>
            </div>
          </div>

          <!-- 3 -->
          <div class="main-grid-card">
            <div class="top">
              <div class="title">Study</div>
              <div class="more">
                <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
              </div>
            </div>
            <div class="middle">
              <div class="current">
                <h1>4hrs</h1>
              </div>
              <div class="previous">
                <p>Last Week - <span>7hrs</span></p>
              </div>
            </div>
          </div>

          <!-- 4 -->
          <div class="main-grid-card">
            <div class="top">
              <div class="title">Exercise</div>
              <div class="more">
                <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
              </div>
            </div>
            <div class="middle">
              <div class="current">
                <h1>4hrs</h1>
              </div>
              <div class="previous">
                <p>Last Week - <span>5hrs</span></p>
              </div>
            </div>
          </div>

          <!-- 5 -->
          <div class="main-grid-card">
            <div class="top">
              <div class="title">Social</div>
              <div class="more">
                <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
              </div>
            </div>
            <div class="middle">
              <div class="current">
                <h1>5hrs</h1>
              </div>
              <div class="previous">
                <p>Last Week - <span>10hrs</span></p>
              </div>
            </div>
          </div>

          <!-- 6 -->
          <div class="main-grid-card">
            <div class="top">
              <div class="title">Self Care</div>
              <div class="more">
                <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
              </div>
            </div>
            <div class="middle">
              <div class="current">
                <h1>2hrs</h1>
              </div>
              <div class="previous">
                <p>Last Week - <span>2hrs</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Js Link -->
    <script src="./data.json"></script>
    <script type="module" src="./apps/js/main.js"></script>
  </body>
</html>
