      <nav class="header__nav">

        <ul class="header__nav__links flex flex-row">

          <li class="link"><a href="#">Popular</a></li>
          <li class="link"><a href="#">Trending</a></li>

          <div class="line"></div>
        </div>
      </nav>
    </header>
