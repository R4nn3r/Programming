<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="./apps/style/style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-container flex">
        <div class="balance">
          <p>My balance</p>
          <h1>$921.48</h1>
        </div>
        <div class="icon">
          <img src="./images/logo.svg" alt="" />
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="main">
      <div class="main-container">
        <!-- Top -->
        <div class="top">
          <h1>Spending - Last 7 days</h1>
        </div>

        <!-- Middle -->
        <div class="middle">
          <div class="block">
            <div class="bar"></div>
            <p>mon</p>
          </div>
          <div class="block">
            <div class="bar"></div>
            <p>tue</p>
          </div>
          <div class="block">
            <div class="bar"></div>
            <p>wed</p>
          </div>
          <div class="block">
            <div class="bar"></div>
            <p>thu</p>
          </div>
          <div class="block">
            <div class="bar"></div>
            <p>fri</p>
          </div>
          <div class="block">
            <div class="bar"></div>
            <p>sat</p>
          </div>
          <div class="block">
            <div class="bar"></div>
            <p>sun</p>
          </div>
        </div>

        <!-- Bottom -->
        <div class="bottom flex">
          <div class="month">
            <p>Total this month</p>
            <h1>$478.33</h1>
          </div>
          <div class="last-month">
            <p>+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </main>

    <!--  My balance
  $921.48

  Spending - Last 7 days

  mon
  tue
  wed
  thu
  fri
  sat
  sun

  Total this month
  $478.33

  +2.4%
  from last month -->
  </body>
</html>
