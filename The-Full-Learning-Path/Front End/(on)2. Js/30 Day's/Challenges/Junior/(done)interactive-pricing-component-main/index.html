<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="stylesheet" href="./apps/style/style.css" />
    <script
      src="https://kit.fontawesome.com/5b12988027.js"
      crossorigin="anonymous"
    ></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <section class="main__title">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </section>
      <div class="main__card">
        <div class="main__card__header flex-sb">
          <div>
            <p><span class="view"></span> PAGEVIEWS</p>
          </div>
          <div class="flex">
            <h1>$<span class="price"></span></h1>
            <p>/ month</p>
          </div>
        </div>
        <div class="main__card__slide">
          <div class="bar">
            <input
              type="range"
              min="0"
              max="100"
              value="50"
              step="25"
              class="slider"
              id="range"
            />
          </div>
        </div>
        <div class="main__card__info-1 flex">
          <div>
            <p>Monthly Billing</p>
          </div>

          <!-- slide -->
          <div class="min-slide">
            <input
              type="checkbox"
              id="checkbox"
              value="off"
              onclick="sub(this)"
            />
            <label for="checkbox" class="slide-box">
              <div class="ball"></div>
            </label>
          </div>

          <div>
            <p>Yearly Billing <span class="discount"></span></p>
          </div>
        </div>
        <div class="main__card__info flex-sb">
          <div>
            <ul>
              <li>
                <img src="./images/icon-check.svg" alt="check" /> Unlimited
                websites
              </li>
              <li>
                <img src="./images/icon-check.svg" alt="check" />100% data
                ownership
              </li>
              <li>
                <img src="./images/icon-check.svg" alt="check" />Email reports
              </li>
            </ul>
          </div>

          <div>
            <button class="btn">Start my trial</button>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->

    <footer class="attribution">
      Challenge by
      <a
        aria-label="Link to Frontend Mentor"
        class="impoText"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. made with &#128151; by

      <a
        aria-label="Link to my Github"
        target="_blank"
        class="impoText"
        href="https://github.com/R4nn3r"
      >
        <i class="fa-brands fa-github-alt"></i>
      </a>
    </footer>

    <script src="./apps/js/main.js"></script>
  </body>
</html>
