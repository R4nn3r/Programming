<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Link -->
    <link rel="stylesheet" href="./apps/scss/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="firstTheme">
    <div class="container">
      <aside class="cards">
        <div class="froncard">
          <span>0000 0000 0000 0000</span>
          <div class="carddetail">
            <span>Jane Appleseed</span>
            <span>00/00</span>
          </div>
        </div>

        <div class="backcard">
          <span>000</span>
        </div>
      </aside>

      <main class="main">
        <div>
          <form class="cardform">
            <!-- cardholder -->
            <label class="cardname">
              CARDHOLDER NAME
              <input
                class="name"
                type="text"
                placeholder="e.g. Jane Appleseed"
              />
            </label>
            <p class="error hidden">Can`t be blank</p>
            <!-- chard number  -->
            <label class="carnumber">
              CARD NUMBER
              <input
                class="num"
                type="text"
                placeholder="e.g. 1234 5678 9123 0000"
              />
            </label>
            <p class="error hidden">Can`t be blank</p>
            <!-- card date detail -->
            <div class="card-date">
              <!-- mm & yy -->
              <label class="cardmm cardyy">
                EXP. DATE (MM/YY)
                <div>
                  <input type="text" class="mm" placeholder="MM" />
                  <input type="text" class="yy" placeholder="YY" />
                </div>
                <p class="error hidden">Can`t be blank</p>
              </label>
              <!-- cvc -->
              <label class="cvc">
                CVC
                <input
                  class="cvcin"
                  type="text"
                  name="cvc"
                  placeholder="eg. 123"
                />
                <p class="error hidden">Can`t be blank</p>
              </label>
            </div>
            <input type="submit" class="cardbtn" />
          </form>
        </div>
      </main>
    </div>
    <!-- 0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane
    Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC
    e.g. 123 Confirm -->

    </footer> -->

    <script src="./apps/js/main.js"></script>
  </body>
</html>
