<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Link -->
    <link rel="stylesheet" href="./apps/scss/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="firstTheme">
    <main class="main container">
      <div class="main__container">
        <!-- right -->
        <div class="main__container__left">
          <picture>
            <source
              class="bg-desktop"
              srcset="./images/bg-main-desktop.png"
              media="(min-width: 39em)"
            />
            <img
              class="bg-mobile"
              src="./images/bg-main-mobile.png"
              alt="Main Mobile Background"
            />
          </picture>
        </div>

        <!-- left -->
        <article class="main__container__right">
          <form class="main__container__right__form" id="form">
            <!-- Card holder name -->
            <div class="form-item f">
              <label for="name">CARDHOLDER NAME </label>
              <input
                class="name"
                id="name"
                type="text"
                placeholder="e.g. Jane Appleseed"
              />
            </div>

            <!-- card number  -->
            <div class="form-item f">
              <label for="name">CARD NUMBER</label>
              <input
                class="cardnum"
                id="cardnum"
                type="text"
                placeholder=" e.g. 1234 5678 9123 0000"
              />
            </div>

            <!-- dates and cvc -->
            <div class="form-item">
              <div class="date">
                <div class="labels">
                  <div>
                    <label for="name">EXP. DATE (MM/YY)</label>
                  </div>
                  <div>
                    <label for="name">CVC</label>
                  </div>
                </div>

                <div class="date-inputs">
                  <input
                    class="expday"
                    id="expday"
                    type="text"
                    placeholder="MM"
                  />
                  <input
                    class="expyear"
                    id="expyear"
                    type="text"
                    placeholder="YY"
                  />
                  <input
                    class="cvc"
                    id="cvc"
                    type="text"
                    placeholder="e.g. 123"
                  />
                </div>
              </div>
            </div>
            <!-- button -->
            <button class="main__container__right__btn button" id="button">
              Confirm
            </button>
          </form>
        </article>
      </div>
    </main>

    <!-- 0000 0000 0000 0000 Jane Appleseed 00/00 000   
     Exp. Date (MM/YY) MM YY CVC

</html>
