<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="stylesheet" href="./apps/style/style.css" />
    <script
      src="https://kit.fontawesome.com/5b12988027.js"
      crossorigin="anonymous"
    ></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Simple, traffic-based pricing Sign-up for our 30-day trial. No credit card
    required. Pageviews $ /month Monthly Billing Yearly Billing 25% discount
    Unlimited websites 100% data ownership Email reports Start my trial -->

    <footer class="attribution">
      Challenge by
      <a
        aria-label="Link to Frontend Mentor"
        class="impoText"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. made with &#128151; by

      <a
        aria-label="Link to my Github"
        target="_blank"
        class="impoText"
        href="https://github.com/R4nn3r"
      >
        <i class="fa-brands fa-github-alt"></i>
      </a>
    </footer>
  </body>
</html>
