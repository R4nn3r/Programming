<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <!-- Link -->
    <link rel="stylesheet" href="./apps/style/style.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="light-theme">
    <!-- Hero -->
    <div class="header">
      <img src="./images/logo.svg" alt="logo" />
    </div>

    <!-- Main -->
    <main class="main max-container">
      <div class="main-container flex">
        <div class="main-container__left">
          <div class="bill">
            <p>Bill</p>
            <div>
              <input
                type="text"
                class="bill-Input"
                id="billInput"
                placeholder="0"
                dir="rtl"
              />
            </div>
            <img class="dollar" src="./images/icon-dollar.svg" alt="dollar" />
          </div>
          <div class="tip">
            <p>Select Tip %</p>
            <div>
              <div class="top">
                <button class="tip-btn">5%</button>
                <button class="tip-btn">10%</button>
                <button class="tip-btn">15%</button>

                <button class="tip-btn">25%</button>
                <button class="tip-btn">50%</button>
                <input type="text" class="tip-input" placeholder="Custom" />
              </div>
            </div>
          </div>
          <div class="people">
            <p>Number of People</p>
            <div>
              <input
                type="text"
                class="people-Input"
                id="peopleInput"
                dir="rtl"
                placeholder="0"
              />
            </div>
            <img class="person" src="./images/icon-person.svg" alt="person" />
          </div>
        </div>
        <div class="main-container__right">
          <div class="top flex-out">
            <div>
              <p>Tip Amount</p>
              <p>/ person</p>
            </div>
            <div>
              <h1>$0.00</h1>
            </div>
          </div>
          <div class="middle flex-out">
            <div>
              <p>Total</p>
              <p>/ person</p>
            </div>
            <div>
              <h1>$0.00</h1>
            </div>
          </div>

          <div class="buttom">
            <button>RESET</button>
          </div>
        </div>
      </div>
    </main>
    <!-- 
  Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset
   -->

  </body>
</html>
