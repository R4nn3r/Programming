<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Link -->
    <link rel="stylesheet" href="./app/style/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main container">
      <section class="main__grid">
        <!-- Header -->
        <div class="main__grid__header">
          <img src="./images/logo.svg" alt="base apparel logo" class="logo" />
        </div>

        <!--Text Content  -->
        <div class="main__grid__text">
          <article class="main__grid__text__article">
            <h1><span>We're</span> coming soon</h1>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <form action="" class="main__grid__text__article__form">
              <input type="email" id="email" class="email" />
              <input type="submit" class="submit" id="submit" />
            </form>
          </article>
        </div>

        <!-- Img -->
        <div class="card">
          <picture>
            <source
              srcset="./images/hero-desktop.jpg"
              media="(min-width: 768px)"
            />
            <img
              class="card__img"
              src="./images/hero-mobile.jpg"
              alt="Image of model"
            />
          </picture>
        </div>
      </section>
    </main>

</html>
