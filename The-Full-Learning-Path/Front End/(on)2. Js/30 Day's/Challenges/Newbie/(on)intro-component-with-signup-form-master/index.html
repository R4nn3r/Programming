<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <!-- Link -->
    <link rel="stylesheet" href="./app/style/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <main class="main main-box">
    <article class="main__article">
      <h1>Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching
        scripted tutorials is great, but understanding how developers think is
        invaluable.
      </p>
    </article>

    <section class="main__section">
      <div class="main__section__top">
        <h2 class="top__txt">
          Try it free 7 days <span>then $20/mo. thereafter</span>
        </h2>
      </div>
      <form id="form" class="main__section__form">
        <div class="name">
          <input
            type="text"
            name="name"
            class="fname"
            id="fname"
            placeholder="First Name"
          />
        </div>
        <div class="name">
          <input
            type="text"
            name="name"
            class="lname"
            id="lname"
            placeholder="Last Name"
          />
        </div>
        <div class="email">
          <input
            type="email"
            name="email"
            class="email"
            id="email"
            placeholder="Email Address"
          />
        </div>
        <div class="passcode">
          <input
            type="text"
            name="password"
            class="pass"
            id="pass"
            placeholder="Password"
          />
        </div>
        <button class="main__section__form__btn">CLAIM YOUR FREE TRIAL</button>
        <div class="main__section__bottom">
          <h3 class="bottom__txt">
            By clicking the button, you are agreeing to our
            <span>Terms and Services</span>
          </h3>
        </div>
      </form>
    </section>
  </main>

  <body>

    free trial -->

        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer> -->

    <script src="./app/js/main.js"></script>
  </body>
</html>
