<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <!-- Link -->
    <link rel="stylesheet" href="./app/style/style.css" />
  </head>
  <body>
    <!-- Main Calculator -->
    <main class="main">
      <div class="calc-grid">
        <!-- Out-Put -->
        <div class="output">
          <div class="output__previous-operand" data-prev></div>
          <div class="output__current-operand" data-curr></div>
        </div>
        <!-- Button -->
        <button class="span-two" data-ac>AC</button>
        <button data-del>DEL</button>
        <button class="bold" data-operation>รท</button>
        <button data-num>1</button>
        <button data-num>2</button>
        <button data-num>3</button>
        <button class="bold" data-operation>*</button>
        <button data-num>4</button>
        <button data-num>5</button>
        <button data-num>6</button>
        <button class="bold" data-operation>+</button>
        <button data-num>7</button>
        <button data-num>8</button>
        <button data-num>9</button>
        <button class="bold" data-operation>-</button>
        <button class="bold" data-num>.</button>
        <button data-num>0</button>
        <button class="span-two bold" data-equal>=</button>
      </div>
    </main>
    <!-- Script -->
    <script src="./app/js/script.js"></script>
  </body>
</html>
