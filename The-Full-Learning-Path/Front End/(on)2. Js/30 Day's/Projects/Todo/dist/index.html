<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./images/javascript.svg" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Js</title>
    <link rel="stylesheet" href="./apps/style.css" />
  </head>
  <body>
    <!-- Other method of a todo list -->
    <main class="main">
      <section class="main__header">
        <h1>Todo</h1>
        <p>(list)</p>
        <p>V.2.0</p>
      </section>
      <p>Create task's with date and Delete The task's</p>

      <section class="main__inputarea" id="form_2">
        <input
          id="todo-title"
          autofocus
          type="text"
          class="main__inputarea__intxt new-input"
          placeholder="Add a Todo..."
        />
        <button
          onclick="addTodo()"
          class="main__inputarea__inbtn"
          id="todo-button"
        >
          Task
        </button>
        <br />
        <hr />
        <input class="date" id="date-picker" type="date" />
      </section>

      <section class="main__content" id="todo-list"></section>
    </main>

    <script src="./apps/main.js"></script>
  </body>
</html>
