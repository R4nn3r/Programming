<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./images/javascript.svg" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Js</title>
    <link rel="stylesheet" href="./apps/style.css" />
  </head>
  <body>
    <!-- Other method of a todo list -->
    <section class="main__header flex">
      <div class="flex">
        <h1>Todo</h1>
        <p>(list)</p>
        <p>V.3.0</p>
      </div>

      <div class="flex">
        <p>V.2.0</p>

        <button mobile-toggle>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-align-left"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <line x1="4" y1="6" x2="20" y2="6"></line>
            <line x1="4" y1="12" x2="14" y2="12"></line>
            <line x1="4" y1="18" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
    </section>
    <p><strong>Create task's with date and Delete The task's</strong></p>

    <main class="main main__hidden">
      <section class="main__inputarea visiable" id="form_2">
        <input
          id="todo-title"
          autofocus
          type="text"
          class="main__inputarea__intxt new-input"
          placeholder="Add a Todo..."
        />
        <button
          onclick="addTodo()"
          class="main__inputarea__inbtn"
          id="todo-button"
        >
          Task
        </button>
        <br />
        <hr />
        <input class="date" id="date-picker" type="date" />
      </section>

      <section class="main__content" id="todo-list"></section>
    </main>
    <script src="./apps/main.js"></script>
  </body>
</html>
