<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(0, 0%, 100%);
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <img src="./images/logo.svg" alt="" class="logo" />
    </header>

    <!-- Hero Section -->
    <div class="hero-container">
      <!-- left -->
      <div class="hero left">
        <img
          src="./images/illustration-mockups.svg"
          alt=""
          class="illustration"
        />
      </div>

      <!-- right -->
      <div class="hero right">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="description">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="btn">Register</button>
      </div>
    </div>
    <!-- bottom -->
    <div class="hero bottom">
      <div class="social-links">
        <ul>
          <li class="links">
            <img src="./images/facebook-1912032.svg" alt="" />
          </li>
          <li class="links">
            <img src="./images/twitter-1911958.svg" alt="" />
          </li>
          <li class="links">
            <img src="./images/instagram-1912017.svg" alt="" />
          </li>
        </ul>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Yonatan Afewerk Teshome</a>.
      </p>
    </footer>
  </body>
</html>
