<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="icon" href="https://bytegrad.com/course-assets/youtube/eventum/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- Style sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Title -->
    <title>Event's - Discover events anywhere</title>

</head>
<body>
    <!-- Left section  -->
    <div class="content">

        <!-- Header -->
        <header class="header">
            <img src="https://bytegrad.com/course-assets/youtube/eventum/logo.png" alt="logo" class="logo">
            
            <!-- link -->
            <a href="#" class="all">See all <i class="fas fa-arrow-right all__icon"></i></a>
        </header>

        <!-- Main -->
        <main class="main">

                <!-- Top -->
            <h1 class="heading">Discover
                <span class="heading__emphasis">events</span> 
                Ethiopia</h1>

                <!-- Middle -->
            <form action="#" class="form">
                <input type="text" class="form__input" placeholder="Location...">
                <button class="form__btn">
                    <i class="fas fa-search form__icon"></i>
                </button>
            </form>
            
                <!-- Bottom -->
            <section class="suggestions">
                <a href="#" class="suggestions__link">Adama</a>
                <a href="#" class="suggestions__link">Jimma</a>
                <a href="#" class="suggestions__link">Harar</a>
                <a href="#" class="suggestions__link">D.D</a>
                <a href="#" class="suggestions__link">A.A</a>
                <a href="#" class="suggestions__link">Gondar</a>
                <a href="#" class="suggestions__link">Awassa</a>
                <a href="#" class="suggestions__num">+27</a>

            </section>
            </main>
            <!-- Footer -->
            <footer class="footer">
                <small class="copyright">&copy;All right reserved.</small>
                <ul class="legal">
                    <li class="legal__items">
                        <a href="#" class="legal__link">Terms</a>
                    </li>
                    <li class="legal_item">
                        <a href="#" class="legal__link">Privacy</a>
                    </li>
                </ul>
            </footer>

    
    </div>


    <!-- Right Gallery section -->
    <section class="showcase">
        <img src="./img/one.jpeg" alt="Category image" class="showcase__img">
        <img src="./img/two.jpeg" alt="Category image" class="showcase__img">
        <img src="./img/three.jpeg" alt="Category image" class="showcase__img">
        <img src="./img/four.jpeg" alt="Category image" class="showcase__img">
        <img src="./img/five.jpeg" alt="Category image" class="showcase__img">
        <img src="./img/six.jpeg" alt="Category image" class="showcase__img">
    </section>

    
</body>
</html>
