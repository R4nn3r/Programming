<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sepOne</title>

    <!-- Style sheet -->
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>


    <!-- Header -->
    <div class="container">
        <div class="container_left">

        </div>
        <div class="container_right">
            <div class="content">
                <div class="content_left">
                    <div class="mail_">
                        <a href="https://mail.google.com/mail/?tab=rm&ogbl">Gmail</a>
                    </div>
                    <div class="img_">
                        <a href="https://www.google.com.et/imghp?hl=en&tab=ri&ogbl">Images</a>
                    </div>
                </div>
                <div class="content_right">
                    <div class="mail_ icon">
                        <a href="#"><img src="./Icon/apps.svg" alt=""></a>
                    </div>
                    <div class="img_ img_2">
                        <a href="#"><img src="./channel-1.jpeg" alt="account photo"></a>
                    </div>
                </div>
            </div>
        </div>
    </div> 


    <!-- Main content -->
    <div class="container_2">
        <div class="box">
            <div class="top">
                <img src="googlelogo.png" alt="google">
            </div>

            <div class="mid">
                <div class="search">
                   <div class="start">
                        <a href="#"><img src="./Icon/search.svg" alt=""></a>
                   </div>
                   <div class="middle">
                        <input type="text" class="search-input" placeholder="Search Google or type a URL"">
                   </div>
                   <div class="end">
                        <a href="#"><img src="./Icon/mic.svg" alt=""></a>
                   </div>
                </div>
            </div>
            
            <div class="bottom">
                <div class="bottom_box">
                    <div class="logo">
                        <div class="plus">
                            <p class="plus_logo">+</p>
                        </div>
                    </div>
                   
                    <div class="add">
                        <p class="add_s">Add shortcut</p>
                    </div>
                </div>
                
            </div>

        </div>
    </div>

</body>
</html>
