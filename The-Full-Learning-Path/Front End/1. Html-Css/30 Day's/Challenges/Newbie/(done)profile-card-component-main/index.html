<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <!-- Link -->
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main flex">
      <section class="main-card">
        <div class="bg-cover"></div>

        <div class="name-tag-age container">
          <h1 class="name">Victor Crest <span class="light">26</span></h1>
          <p class="from light">London</p>
        </div>

        <article class="social-stat flex container">
          <section class="one">
            <h1>80K</h1>
            <p class="light">Followers</p>
          </section>
          <section class="one">
            <h1>803K</h1>
            <p class="light">Likes</p>
          </section>
          <section class="one">
            <h1>1.4K</h1>
            <p class="light">Photos</p>
          </section>
        </article>
      </section>
    </main>
    <!-- Victor Crest 26 London 80K Followers 803K Likes 1.4K Photos -->

</html>
