<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="top-plus">
        </div>
      <div class="top">
          <img src="./images/image-victor.jpg" alt="">

        <div class="user">
          <h3 class="contact-name">Victor Crest</h3>
          <h3 class="age">26</h3>
        </div>
        <p class="where">London</p>
      </div>
      <hr />
      <div class="bottom">
        <ul class="status">
          <li class="stat">
            <p class="num">80K</p>
            <p class="type">Followers</p>
          </li>
          <li class="stat">
            <p class="num">803K</p>
            <p class="type">Likes</p>
          </li>
          <li class="stat">
            <p class="num">1.4K</p>
            <p class="type">Photos</p>
          </li>
        </ul>
      </div>
      </div>
      
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yonatan Afewerk Teshome</a> -->
    </div>
  </body>
</html>
